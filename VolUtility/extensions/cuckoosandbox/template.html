
<div id="cuckoo-out">

    <h3>Cuckoo Sandbox</h3>
    {% if CuckooSandbox.results %}
    <div class="row">
        <div class="col-lg-12">
            <table class="table table-striped table-bordered table-hover table-responsive long-line">
                <tr>
                    <th>ID</th>
                    <th>Started</th>
                    <th>Status</th>
                    <th>Completed</th>
                    <th>Report</th>
                </tr>
                    {% for row in CuckooSandbox.results %}
                    <tr>
                        <td>{{row.0}}</td>
                        <td>{{row.1}}</td>
                        <td>{{row.2}}</td>
                        <td>{{row.3}}</td>
                        <td><a href="{{row.4}}">{{row.4}}</a></td>
                    </tr>
                    {% endfor %}
            </table>
        </div>
    </div>
    {% else %}
        </br>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="machine" class="col-sm-2 control-label pull-left">Machine</label>
            <div class="col-sm-5">
                <select class="form-control" id="machine">
                    <option class="text-muted" value="">Select a Machine (Default First)</option>
                    {% for machine in CuckooSandbox.machine_list %}
                    <option value="{{machine.label}}">{{machine.display }}</option>
                    {% endfor %}
                    </select>
            </div>
        </div>

  <div class="form-group">
    <label for="package" class="col-sm-2 control-label">Package</label>
    <div class="col-sm-5">
      <input type="text" class="form-control" id="package" placeholder="default is auto">
    </div>
  </div>

  <div class="form-group">
    <label for="extraoptions" class="col-sm-2 control-label">Extra Options</label>
    <div class="col-sm-5">
      <input type="text" class="form-control" id="options" placeholder="procmemdump=yes,nohuman=yes">
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-5">
    <a href="#" onclick="ajaxHandler('CuckooSandbox', {'file_id':'{{file_id}}', 'target_div':'cuckoo-out', 'machine': $('#machine').val(), 'package': $('#package').val(),'options': $('#options').val(), 'extension':true}, false ); return false" class="btn btn-info" role="button">Submit File</a>
    </div>
  </div>
   </form>

    {%  endif %}
</div>
